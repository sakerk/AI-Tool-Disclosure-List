<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Tool Disclosure List</title>
  <style>
    :root {
      --bg:#0b0f14; --panel:#0f172a; --muted:#93a1b1; --text:#e6edf3; --line:#1f2937;
      --accent:#60a5fa;
    }
    html, body { height:100%; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .app { height:100vh; display:flex; flex-direction:column; }
    .topbar {
      display:flex; gap:12px; align-items:center; padding:12px 16px;
      background:var(--panel); border-bottom:1px solid var(--line);
      position:sticky; top:0; z-index:10;
    }
    .title { margin:0; font-size:16px; font-weight:600; letter-spacing:.2px; }
    .spacer { flex:1; }
    .search {
      min-width:220px; max-width:380px; width:36ch;
      padding:10px 12px; border-radius:12px; outline:none;
      border:1px solid #263241; background:#0b1220; color:var(--text);
    }
    .count { font-size:12px; color:var(--muted); }
    .wrap {
      flex:1 1 auto; min-height:0; /* allow child to scroll */
      padding:10px; /* small padding around the table */
    }
    .tableScroll {
      height:100%; overflow:auto; background:#0b1220; border:1px solid #263241; border-radius:12px;
    }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px 12px; border-bottom:1px solid var(--line); text-align:left; vertical-align:top; }
    thead th { position:sticky; top:0; background:#0f172a; z-index:1; }
    tbody tr.hide { display:none; }
    /* Stripe rows for readability */
    tbody tr:nth-child(odd) td { background:rgba(255,255,255,.01); }
    a { color:var(--accent); }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1 class="title">AI Tool Disclosure List</h1>
      <div class="spacer"></div>
      <input id="q" class="search" type="search" placeholder="Searchâ€¦" aria-label="Search table" />
      <span id="count" class="count" aria-live="polite"></span>
    </header>

    <div class="wrap">
      <div class="tableScroll">
        <table id="sheet"></table>
      </div>
    </div>
  </div>

  <script>
    // ---- Config: hard-coded to your Google Sheet ----
    const SHEET_ID = "17YEFTLMnJ2ddWnQDSxp4-ykfDH0Fy2KR1Cxj4q7rpUU";
    const GID = "0"; // change if your tab uses a different gid

    // ---- Helpers ----
    function gvizUrl(id, gid){
      return "https://docs.google.com/spreadsheets/d/" + id + "/gviz/tq?gid=" + encodeURIComponent(gid) + "&tqx=out:json";
    }
    function parseGviz(text){
      // Extract the JSON object inside google.visualization.Query.setResponse(...);
      const start = text.indexOf("setResponse(");
      if(start === -1) throw new Error("Unexpected response (is the sheet public?)");
      const open = text.indexOf("{", start);
      const close = text.lastIndexOf("}");
      const json = text.slice(open, close + 1);
      return JSON.parse(json);
    }
    function renderTable(headers, rows){
      const tbl = document.getElementById("sheet");
      tbl.innerHTML = "";
      const thead = document.createElement("thead");
      const trh = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        trh.appendChild(th);
      });
      thead.appendChild(trh);
      const tbody = document.createElement("tbody");
      rows.forEach(r => {
        const tr = document.createElement("tr");
        r.forEach(v => {
          const td = document.createElement("td");
          td.textContent = (v == null ? "" : v);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      tbl.appendChild(thead);
      tbl.appendChild(tbody);
    }

    // Search: simple contains across all cells, multi-term support
    function setupSearch(indexRows){
      const q = document.getElementById("q");
      const countEl = document.getElementById("count");
      const total = indexRows.length;
      let last = "";
      const debounced = debounce(() => {
        const val = q.value.trim().toLowerCase();
        if(val === last) return;
        last = val;
        const terms = val.split(/\s+/).filter(Boolean);
        let shown = 0;
        indexRows.forEach(({tr, text}) => {
          const hit = terms.every(t => text.includes(t));
          tr.classList.toggle("hide", !hit);
          if(hit) shown++;
        });
        countEl.textContent = (val ? ("Showing " + shown + " of " + total) : (total + " rows"));
      }, 120);
      q.addEventListener("input", debounced);
      // initial count
      countEl.textContent = total + " rows";
    }
    function debounce(fn, ms){
      let t; return function(){ clearTimeout(t); t = setTimeout(fn, ms); };
    }

    // ---- Main load ----
    async function load(){
      const res = await fetch(gvizUrl(SHEET_ID, GID));
      if(!res.ok) throw new Error("HTTP " + res.status);
      const text = await res.text();
      const data = parseGviz(text);

      const cols = (data.table.cols || []).map((c, i) => c.label || ("Column " + (i+1)));
      const rows = (data.table.rows || []).map(r => (r.c || []).map(cell => cell ? (cell.f ?? cell.v) : ""));

      renderTable(cols, rows);

      // Build search index
      const tbodyRows = Array.from(document.querySelectorAll("#sheet tbody tr"));
      const indexRows = tbodyRows.map(tr => {
        const text = Array.from(tr.cells).map(td => td.textContent.toLowerCase()).join(" ");
        return { tr, text };
      });
      setupSearch(indexRows);
    }

    // Kick off automatically
    load().catch(err => {
      const tbl = document.getElementById("sheet");
      tbl.innerHTML = "<tbody><tr><td>Failed to load Google Sheet: " + (err && err.message ? err.message : err) + "</td></tr></tbody>";
      console.error(err);
    });
  </script>
</body>
</html>
